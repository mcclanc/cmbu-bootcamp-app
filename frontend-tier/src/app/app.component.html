<div class="main-container">
  <header class="header-6">
    <div class="branding">
        <a href="..." class="nav-link">
            <clr-icon shape="vm-bug"></clr-icon>
            <span class="title">Grants Mobile Demo</span>
        </a>
    </div>
  </header>
  <div class="content-container">
      <div class="content-area">
        <div style="text-align:center">
          <h1>
            Welcome to your Code Stream demo Macquarie!
            <img class="logo" width="100" alt="vRA Logo" src="../assets/ca.svg">
          </h1>
        </div>
        <form #f="ngForm" class="clr-form clr-form-horizontal" (ngSubmit)="onSubmit(f.value)">
            <div class="clr-form-control">
                <label for="example" class="clr-control-label">Title</label>
                <div class="clr-control-container">
                    <div class="clr-input-wrapper">
                        <input type="text" [(ngModel)]="message.title" name="title" id="title" placeholder="Enter the Message Title" class="clr-text" required>
                        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                    </div>
                </div>
            </div>
            <div class="clr-form-control">
                <label for="example" class="clr-control-label">Message</label>
                <div class="clr-control-container">
                    <div class="clr-input-wrapper">
                        <input type="textfield" [(ngModel)]="message.text" name="text" id="text" placeholder="Enter the message you want to post" class="clr-textarea" required>
                        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngFor = "let text of messages">
              <div class="card">
                    <div class="card-header">
                            {{text.title}}
                        </div>
                  <div class="card-block">
                      <div class="card-text">
                          {{text.text}}
                      </div>
                  </div>
              </div>
        </div>
          </div>
      </div>
  </div>
</div>
